<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камни</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <header></header>
    <main class="main-container">
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цвет</th>
                    <th>Твердость по Моосу</th>
                    <th>Формула</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Алмаз</td>
                    <td>Белый</td>
                    <td class="moos">10</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>Рубин</td>
                    <td>Красный</td>
                    <td class="moos">9</td>
                    <td>Al<sub>2</sub>O<sub>3</sub></td>
                </tr>
                <tr>    
                    <td>Аметист</td>
                    <td>Голубой</td>
                    <td class="moos">7</td>
                    <td>SiO<sub>2</sub></td>
                </tr>
                <tr>
                    <td>Изумруд</td>
                    <td>Зеленый</td>
                    <td class="moos">8</td>
                    <td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
                </tr>
                <tr>
                    <td>Сапфир</td>
                    <td>Голубой</td>
                    <td class="moos">9</td>
                    <td>Al<sub>2</sub>O<sub>3</sub></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer></footer>
</body>
</html>
