<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header"></header>
    <main class="main">
        <div class="main-container">
            <section class="sign-in-section">
                <form class="form">
                    <h1 class="h1">Welcome!</h1>
                    <p><input class="input" type="text" id="Uname" name="Username" placeholder="Username"></p>
                    <p><input class="input" type="password" id="Pword" name="Password" placeholder="Password"></p>
                    <p class="remember"><input   type="checkbox" id="Remember" name="Remember me" value="Remember">Remember me</p>
                    <p><button class="button">Sign in</button></p>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer"></footer>
    
</body>
</html>
